version: "3.8"

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: metro
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 991004
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  metro_api:
    build: ./metro_server
    command: sh -c "python manage.py migrate && python manage.py runserver"
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://postgres:991004@db:5432/metro
    depends_on:
      - db

volumes:
  postgres_data: